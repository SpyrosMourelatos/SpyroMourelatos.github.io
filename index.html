ά μεγαλώνουν για να δημιουργήσουν νέους σκλάβους. Σε αυτές τις συνθήκες οι λαοί μοιάζουν απογοητευμένοι από τους θεούς και οι θρησκείες έχουν εκπέσει, οι μονές θρησκείες που έχουν ακόμη οργανωμένη εκκλησία στη Δεκάπολη είναι οι [[Σύλβανς]], οι [[Moradins]] και οι [[Hectans]].logseq____&quot;,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Flogseq____&quot;,1949,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Xlogseq____&quot;,238,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Vlogseq____&quot;,1949,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,238,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,482,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,617,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,648,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,681,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,755,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,789,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,939,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Ulogseq____&quot;,1573,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Jlogseq____&quot;,[],536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Hlogseq____&quot;,482,536872561]],[logseq____&quot;^15logseq____&quot;,[1971,logseq____&quot;^Hlogseq____&quot;,617,5368       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
